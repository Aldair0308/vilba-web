<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Error Icon -->
  <circle cx="200" cy="100" r="40" fill="#dc3545" opacity="0.1"/>
  <circle cx="200" cy="100" r="30" fill="#dc3545" opacity="0.2"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#dc3545" font-weight="bold">!</text>
  
  <!-- Error Title -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057" font-weight="bold">Error de Conexión</text>
  
  <!-- Error Message -->
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Call to a member function prepare() on null</text>
  
  <!-- Database Icon -->
  <g transform="translate(170, 220)">
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#6c757d" stroke-width="2" rx="5"/>
    <ellipse cx="30" cy="5" rx="25" ry="5" fill="none" stroke="#6c757d" stroke-width="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#6c757d" stroke-width="1"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#6c757d" stroke-width="1"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#6c757d" stroke-width="1"/>
    <!-- X mark over database -->
    <line x1="45" y1="10" x2="55" y2="20" stroke="#dc3545" stroke-width="3"/>
    <line x1="55" y1="10" x2="45" y2="20" stroke="#dc3545" stroke-width="3"/>
  </g>
  
  <!-- Help Text -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#868e96">Verifique la conexión a MongoDB</text>
</svg>