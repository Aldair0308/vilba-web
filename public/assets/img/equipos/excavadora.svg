<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#8B4513"/>
  
  <!-- Track base -->
  <rect x="200" y="400" width="300" height="50" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  
  <!-- Track wheels -->
  <circle cx="230" cy="425" r="20" fill="#000"/>
  <circle cx="280" cy="425" r="15" fill="#000"/>
  <circle cx="330" cy="425" r="15" fill="#000"/>
  <circle cx="380" cy="425" r="15" fill="#000"/>
  <circle cx="430" cy="425" r="15" fill="#000"/>
  <circle cx="470" cy="425" r="20" fill="#000"/>
  
  <!-- Main body -->
  <rect x="250" y="320" width="200" height="80" fill="#FFD700" stroke="#000" stroke-width="2"/>
  
  <!-- Cabin -->
  <rect x="300" y="250" width="100" height="70" fill="#4169E1" stroke="#000" stroke-width="2"/>
  <rect x="310" y="260" width="80" height="50" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <!-- Boom (main arm) -->
  <line x1="450" y1="350" x2="550" y2="200" stroke="#000" stroke-width="12"/>
  
  <!-- Stick (secondary arm) -->
  <line x1="550" y1="200" x2="650" y2="150" stroke="#000" stroke-width="10"/>
  
  <!-- Bucket -->
  <path d="M 650 150 L 700 160 L 720 190 L 680 180 Z" fill="#696969" stroke="#000" stroke-width="2"/>
  
  <!-- Bucket teeth -->
  <polygon points="700,160 710,170 705,175" fill="#2F4F4F"/>
  <polygon points="710,165 720,175 715,180" fill="#2F4F4F"/>
  <polygon points="720,170 730,180 725,185" fill="#2F4F4F"/>
  
  <!-- Hydraulic cylinders -->
  <rect x="480" y="280" width="12" height="60" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="580" y="170" width="12" height="40" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="620" y="140" width="12" height="30" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  
  <!-- Counterweight -->
  <rect x="200" y="300" width="50" height="50" fill="#696969" stroke="#000" stroke-width="2"/>
  
  <!-- Engine compartment -->
  <rect x="350" y="330" width="80" height="40" fill="#FF4500" stroke="#000" stroke-width="2"/>
  
  <!-- Details -->
  <rect x="270" y="340" width="15" height="8" fill="#FF0000"/>
  <rect x="410" y="340" width="15" height="8" fill="#FF0000"/>
  
  <!-- Exhaust pipe -->
  <rect x="380" y="240" width="8" height="30" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">EXCAVADORA</text>
</svg>