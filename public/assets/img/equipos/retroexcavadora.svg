<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#8B4513"/>
  
  <!-- Main body of backhoe -->
  <rect x="300" y="350" width="200" height="100" fill="#FFD700" stroke="#000" stroke-width="2"/>
  
  <!-- Cabin -->
  <rect x="350" y="300" width="100" height="50" fill="#4169E1" stroke="#000" stroke-width="2"/>
  <rect x="360" y="310" width="80" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <!-- Front loader arm -->
  <line x1="300" y1="380" x2="200" y2="320" stroke="#000" stroke-width="8"/>
  <line x1="200" y1="320" x2="150" y2="350" stroke="#000" stroke-width="8"/>
  
  <!-- Front bucket -->
  <path d="M 120 350 L 150 350 L 160 380 L 130 380 Z" fill="#696969" stroke="#000" stroke-width="2"/>
  
  <!-- Rear excavator arm -->
  <line x1="500" y1="380" x2="600" y2="300" stroke="#000" stroke-width="8"/>
  <line x1="600" y1="300" x2="650" y2="250" stroke="#000" stroke-width="8"/>
  <line x1="650" y1="250" x2="680" y2="280" stroke="#000" stroke-width="8"/>
  
  <!-- Excavator bucket -->
  <path d="M 680 280 L 720 290 L 730 320 L 690 310 Z" fill="#696969" stroke="#000" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="250" cy="430" r="30" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="250" cy="430" r="20" fill="#000"/>
  <circle cx="450" cy="430" r="30" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="450" cy="430" r="20" fill="#000"/>
  
  <!-- Hydraulic cylinders -->
  <rect x="280" y="340" width="15" height="40" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="520" y="340" width="15" height="40" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  
  <!-- Details -->
  <rect x="320" y="360" width="20" height="10" fill="#FF0000"/>
  <rect x="460" y="360" width="20" height="10" fill="#FF0000"/>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">RETROEXCAVADORA</text>
</svg>