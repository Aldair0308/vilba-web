<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#8B4513"/>
  
  <!-- Main body -->
  <rect x="250" y="300" width="300" height="100" fill="#FFD700" stroke="#000" stroke-width="2"/>
  
  <!-- Engine compartment -->
  <rect x="450" y="250" width="100" height="50" fill="#FF4500" stroke="#000" stroke-width="2"/>
  
  <!-- Operator platform -->
  <rect x="300" y="250" width="120" height="50" fill="#4169E1" stroke="#000" stroke-width="2"/>
  
  <!-- Operator seat -->
  <rect x="340" y="230" width="40" height="20" fill="#000" stroke="#000" stroke-width="1"/>
  
  <!-- Steering wheel -->
  <circle cx="360" cy="240" r="8" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  
  <!-- Front drum roller -->
  <circle cx="200" cy="420" r="50" fill="#2F4F4F" stroke="#000" stroke-width="3"/>
  <circle cx="200" cy="420" r="45" fill="#696969"/>
  
  <!-- Rear drum roller -->
  <circle cx="600" cy="420" r="50" fill="#2F4F4F" stroke="#000" stroke-width="3"/>
  <circle cx="600" cy="420" r="45" fill="#696969"/>
  
  <!-- Drum surface pattern (for texture) -->
  <g stroke="#000" stroke-width="1" fill="none">
    <!-- Front drum lines -->
    <line x1="155" y1="400" x2="155" y2="440"/>
    <line x1="170" y1="395" x2="170" y2="445"/>
    <line x1="185" y1="390" x2="185" y2="450"/>
    <line x1="200" y1="370" x2="200" y2="470"/>
    <line x1="215" y1="390" x2="215" y2="450"/>
    <line x1="230" y1="395" x2="230" y2="445"/>
    <line x1="245" y1="400" x2="245" y2="440"/>
    
    <!-- Rear drum lines -->
    <line x1="555" y1="400" x2="555" y2="440"/>
    <line x1="570" y1="395" x2="570" y2="445"/>
    <line x1="585" y1="390" x2="585" y2="450"/>
    <line x1="600" y1="370" x2="600" y2="470"/>
    <line x1="615" y1="390" x2="615" y2="450"/>
    <line x1="630" y1="395" x2="630" y2="445"/>
    <line x1="645" y1="400" x2="645" y2="440"/>
  </g>
  
  <!-- Connecting frame -->
  <rect x="250" y="380" width="300" height="20" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  
  <!-- Hydraulic cylinders -->
  <rect x="280" y="350" width="12" height="30" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="508" y="350" width="12" height="30" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  
  <!-- Water tank -->
  <rect x="350" y="320" width="60" height="30" fill="#4682B4" stroke="#000" stroke-width="2"/>
  <text x="380" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFF">H2O</text>
  
  <!-- Exhaust pipe -->
  <rect x="500" y="220" width="8" height="30" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  
  <!-- Warning lights -->
  <circle cx="320" cy="260" r="5" fill="#FF0000"/>
  <circle cx="480" cy="260" r="5" fill="#FFA500"/>
  
  <!-- Vibration indicators (motion lines) -->
  <g stroke="#FF0000" stroke-width="2" fill="none">
    <path d="M 150 420 Q 140 410 150 400 Q 160 410 150 420"/>
    <path d="M 250 420 Q 240 410 250 400 Q 260 410 250 420"/>
    <path d="M 550 420 Q 540 410 550 400 Q 560 410 550 420"/>
    <path d="M 650 420 Q 640 410 650 400 Q 660 410 650 420"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">VIBROCOMPACTADORA</text>
</svg>