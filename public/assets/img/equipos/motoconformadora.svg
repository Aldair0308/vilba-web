<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#8B4513"/>
  
  <!-- Main chassis -->
  <rect x="200" y="320" width="400" height="60" fill="#FFD700" stroke="#000" stroke-width="2"/>
  
  <!-- Engine compartment -->
  <rect x="500" y="280" width="100" height="40" fill="#FF4500" stroke="#000" stroke-width="2"/>
  
  <!-- Cabin -->
  <rect x="450" y="220" width="80" height="60" fill="#4169E1" stroke="#000" stroke-width="2"/>
  <rect x="460" y="230" width="60" height="40" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <!-- Front wheels -->
  <circle cx="150" cy="420" r="35" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="150" cy="420" r="25" fill="#000"/>
  <circle cx="250" cy="420" r="35" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="250" cy="420" r="25" fill="#000"/>
  
  <!-- Rear wheels (larger) -->
  <circle cx="550" cy="420" r="45" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="550" cy="420" r="35" fill="#000"/>
  <circle cx="650" cy="420" r="45" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="650" cy="420" r="35" fill="#000"/>
  
  <!-- Blade (moldboard) -->
  <rect x="300" y="380" width="200" height="15" fill="#696969" stroke="#000" stroke-width="2" transform="rotate(-5 400 387.5)"/>
  
  <!-- Blade support arms -->
  <line x1="320" y1="350" x2="340" y2="385" stroke="#000" stroke-width="6"/>
  <line x1="380" y1="350" x2="400" y2="385" stroke="#000" stroke-width="6"/>
  <line x1="440" y1="350" x2="460" y2="385" stroke="#000" stroke-width="6"/>
  
  <!-- Circle/drawbar connection -->
  <line x1="200" y1="350" x2="300" y2="350" stroke="#000" stroke-width="8"/>
  
  <!-- Hydraulic cylinders -->
  <rect x="350" y="330" width="12" height="40" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="420" y="330" width="12" height="40" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  
  <!-- Ripper (rear attachment) -->
  <line x1="600" y1="380" x2="620" y2="420" stroke="#000" stroke-width="6"/>
  <polygon points="620,420 630,425 625,435 615,430" fill="#696969" stroke="#000" stroke-width="1"/>
  
  <!-- Exhaust pipe -->
  <rect x="540" y="200" width="8" height="30" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  
  <!-- Front articulation joint -->
  <circle cx="200" cy="350" r="15" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  
  <!-- Operator details -->
  <rect x="470" y="200" width="20" height="15" fill="#000"/>
  
  <!-- Warning lights -->
  <circle cx="480" cy="230" r="4" fill="#FF0000"/>
  <circle cx="520" cy="230" r="4" fill="#FFA500"/>
  
  <!-- Blade cutting edge -->
  <rect x="300" y="392" width="200" height="3" fill="#000" transform="rotate(-5 400 393.5)"/>
  
  <!-- Side shift indicator -->
  <g stroke="#0000FF" stroke-width="2" fill="none">
    <path d="M 380 370 L 390 365 L 380 360"/>
    <path d="M 420 370 L 410 365 L 420 360"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">MOTOCONFORMADORA</text>
</svg>