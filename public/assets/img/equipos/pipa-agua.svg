<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#8B4513"/>
  
  <!-- Truck chassis -->
  <rect x="100" y="380" width="500" height="40" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  
  <!-- Cabin -->
  <rect x="100" y="300" width="120" height="80" fill="#4169E1" stroke="#000" stroke-width="2"/>
  <rect x="110" y="310" width="100" height="60" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <!-- Water tank (cylindrical) -->
  <ellipse cx="400" cy="340" rx="180" ry="40" fill="#4682B4" stroke="#000" stroke-width="2"/>
  <rect x="220" y="300" width="360" height="80" fill="#4682B4" stroke="#000" stroke-width="2"/>
  <ellipse cx="400" cy="300" rx="180" ry="40" fill="#5A9BD4" stroke="#000" stroke-width="2"/>
  
  <!-- Tank support brackets -->
  <rect x="240" y="380" width="10" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <rect x="300" y="380" width="10" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <rect x="400" y="380" width="10" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <rect x="500" y="380" width="10" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <rect x="560" y="380" width="10" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  
  <!-- Front wheels -->
  <circle cx="150" cy="440" r="30" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="150" cy="440" r="20" fill="#000"/>
  
  <!-- Rear wheels (dual) -->
  <circle cx="500" cy="440" r="30" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="500" cy="440" r="20" fill="#000"/>
  <circle cx="540" cy="440" r="30" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="540" cy="440" r="20" fill="#000"/>
  
  <!-- Water level indicator -->
  <rect x="380" y="320" width="40" height="40" fill="#1E90FF" opacity="0.7"/>
  
  <!-- Tank filler cap -->
  <circle cx="400" cy="290" r="15" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="400" cy="290" r="8" fill="#696969"/>
  
  <!-- Spray nozzles/outlets -->
  <rect x="580" y="350" width="30" height="8" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <rect x="580" y="365" width="30" height="8" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  
  <!-- Water spray effect -->
  <g stroke="#00BFFF" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 610 354 Q 630 350 650 360"/>
    <path d="M 610 356 Q 635 355 660 365"/>
    <path d="M 610 358 Q 640 360 670 370"/>
    <path d="M 610 369 Q 630 365 650 375"/>
    <path d="M 610 371 Q 635 370 660 380"/>
    <path d="M 610 373 Q 640 375 670 385"/>
  </g>
  
  <!-- Control valves -->
  <circle cx="250" cy="350" r="8" fill="#FF0000" stroke="#000" stroke-width="1"/>
  <circle cx="280" cy="350" r="8" fill="#00FF00" stroke="#000" stroke-width="1"/>
  
  <!-- Pump housing -->
  <rect x="200" y="390" width="40" height="20" fill="#696969" stroke="#000" stroke-width="2"/>
  
  <!-- Hose reel -->
  <circle cx="180" cy="350" r="25" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="180" cy="350" r="15" fill="#000"/>
  
  <!-- Tank capacity marking -->
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">10,000 L</text>
  
  <!-- Headlights -->
  <circle cx="90" cy="340" r="8" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <circle cx="90" cy="360" r="8" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  
  <!-- License plate area -->
  <rect x="80" y="370" width="30" height="15" fill="#FFF" stroke="#000" stroke-width="1"/>
  
  <!-- Exhaust pipe -->
  <rect x="200" y="280" width="8" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">PIPA DE AGUA</text>
</svg>